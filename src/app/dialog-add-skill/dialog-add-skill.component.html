<h1>Adding new skill</h1>

<div>
  <mat-form-field appearance="fill" class="long-input-field">
    <mat-label>Name</mat-label>
    <input matInput type="text" [(ngModel)]="name">
  </mat-form-field>
</div>

<button mat-raised-button [mat-dialog-close]="name" color="primary">Add</button>
<button mat-button mat-dialog-close>Cancel</button>
